<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">

<div class="w3-card-2">
  <div id="author-content">
    <h3>Author</h3>
    <hr>
     <div itemprop="author" id="name-author"><strong>{{ author.display_name }}</strong></div>

     <img itemprop="image" id="image-author" src="{{ author.avatar }}">
      <div id="about-author">{{ author.about }}</div>
      <div id="social-author">
            <a href="{{ author.website }}" ><i class="fas fa-external-link-square-alt"></i></a>
            <a href="{{ author.github }}" ><i class="fa fa-github-square fa"></i></a>
            <a href="{{ author.email }}" ><i class="fa fa-envelope-square fa"></i></a>
      </div>
    </div>
</div>
