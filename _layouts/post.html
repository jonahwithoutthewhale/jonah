---
layout: default
comments: true
# other options
---

<article class="post">
  <h1>{{ page.title }}</h1>
  <time datetime="{{ page.date | date: "%B %e, %Y" }}" class="by-line" >{{ page.date | date_to_string }}</time>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% assign author = site.authors[page.author] %}
  {% include  author.html %}
  {% include disqus.html %}
</article>
